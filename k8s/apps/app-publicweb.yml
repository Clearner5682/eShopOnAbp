apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-publicweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-publicweb
  template:
    metadata:
      labels:
        app: app-publicweb
    spec:
      containers:
      - name: app-publicweb
        image: hongyan5682/app-publicweb:latest
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: app-publicweb
spec:
  selector:
    app: app-publicweb
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80